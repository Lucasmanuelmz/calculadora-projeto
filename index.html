<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <table class="calculator_keys">
            <tr>
             <td><button data-action="clear">AC</button></td> 
            <td><button class="key--operator" data-action="divide">รท</button></td> 
            <td><button class="key--operator" data-action="multiply">&times;</button></td>
            <td><button id="equal" class="key--equal" data-action="calculate">=</button></td>
            </tr>
            <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button style="height: 106px; background-color: orangered;" class="key--operator" data-action="add">+</button></td>
            </tr>
            <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            </tr>
            <tr>
             <td><button>7</button></td>
             <td><button>8</button></td>
             <td><button>9</button></td> 
             <td><button class="key--operator" data-action="subtract">-</button></td>
            </tr>
            <tr>
            <td colspan="2"><button style="width: 122px; border-bottom-left-radius: 10px;">0</button></td>
            <td colspan="2"><button style="width: 122px; border-bottom-right-radius: 10px;" data-action="decimal">.</button></td>
            </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
